services:
  app:
    build: .
    environment:
      - LIBRETRANSLATE_URL=http://libretranslate:5000
    depends_on:
      libretranslate:
        condition: service_healthy
    devices:
      - /dev/snd:/dev/snd

  libretranslate:
    image: libretranslate/libretranslate:latest
    environment:
      - LT_LOAD_ONLY=de,en
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/languages"]
      interval: 10s
      timeout: 5s
      retries: 10
